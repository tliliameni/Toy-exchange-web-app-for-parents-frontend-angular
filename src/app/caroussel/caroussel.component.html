<div style="background-color: #66947b">
  <ngb-carousel
    [showNavigationArrows]="true"
    [showNavigationIndicators]="true"
    [interval]="12000"
    [keyboard]="true"
    [activeId]="'secondSlide'"
  >
    <ng-container *ngFor="let article of articlesList.slice(0, 6); let i = index">
      <ng-template ngbSlide [id]="'slide' + i">
        <div class="picsum-img-wrapper">
          <div class="row">
            <div class="col-md-6">
              <img class="im" [src]="article.imageDataUrl" [alt]="'Angular Carousel ' + (i + 1)" width="100%" height="10%">
            </div>
            <div class="col-md-6" style="color: white; padding-left:10%;margin-top:15%;">
              <h3 style="font-size:70px;">{{ article.title }}</h3>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </ngb-carousel>
</div>
