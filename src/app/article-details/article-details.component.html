<div class="container">

  <div class="card">
    <button class="back-button" routerLink="/articles"><mat-icon>arrow_back</mat-icon> Back to Articles Page</button>
    <div class="card-header">
      <div class="profile-pic">

        <img [src]="article.user.imagedataUrl || '../../assets/images/anonymoususer.jpg'" alt="Profile Picture" />
        <h1>{{article.user.username}}</h1>
        <h2><mat-icon>phone</mat-icon> {{article.user.phoneNumber}}</h2>
      </div>
    </div>
    <div class="card-body">
      <div class="image-container">
        <img class="img-fluid" [src]="article.imagedataUrl" alt="{{article.title}}" />
      </div>
      <div class="details-container">
        <h1 class="article-description">{{article.title}}</h1>
        <h2 class="article-title">{{article.price}} dinars</h2>
        <h3 class="article-title">Exchange: {{article.exchange}}</h3>

        <p class="article-content">{{article.description}}</p>
      </div>
    </div>
    <div class="card-footer">
      <a href="mailto:{{article.user.email}}" class="animated-button1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Contact
      </a>
    </div>
  </div>
</div>

<app-footer></app-footer>
