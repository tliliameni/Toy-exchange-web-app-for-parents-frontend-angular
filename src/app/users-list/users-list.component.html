<div class="container">
  <h3 >Accounts</h3>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>profile picture</th>
        <th>username</th>
        <th>email address</th>
        <th>created on</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>  <img [src]="user.imagedataUrl" alt="Profile Picture" /></td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td class="date">{{ user.createdAt }}</td>
        <td>
          <button mat-icon-button color="warn" aria-label="Delete" (click)="openConfirmationDialog(user.id)">
            <mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
