

<div class="card-container">
  <div class="card">
    <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Title:</label>
        <input type="text" formControlName="nom" />
        <div *ngIf="newsForm.get('nom').invalid && (newsForm.get('nom').dirty || newsForm.get('nom').touched)">
          <div *ngIf="newsForm.get('nom').errors['required']" style="color:red">Name is required.</div>
        </div>
      </div>
      <div>
        <label>Image:</label>
        <input type="file" (change)="onFileSelected($event)" />
        <div *ngIf="newsForm.get('image').invalid && (newsForm.get('image').dirty || newsForm.get('image').touched)">
          <div *ngIf="newsForm.get('image').errors['required']"style="color:red">Image is required.</div>
        </div>
        <img [src]="sanitizedImageData" *ngIf="imageData" />
      </div>

      <button type="submit" (ngSubmit)="onSubmit()">Create Category</button>
    </form>

</div>
</div>
<button mat-icon-button color="primary" class="back-btn" aria-label="Go back" matTooltip="Go Back" style="margin-left:41%; width:30%" routerLink="/admin/category">

 Go back to Category List
</button>
