<app-header-test></app-header-test>

<h2>Update Article</h2>
<div class="container">
  <div class="card">
    <button class="back-button" style="font-family:'Jost';" routerLink="/profile"> <mat-icon>arrow_back</mat-icon>Back to profile</button><button mat-icon-button color="primary" aria-label="View" ></button>

    <div class="card-body">
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Title:</label>
    <input type="text" formControlName="title" />
    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
      <div *ngIf="editForm.get('title').errors['required']" style="color:red">Title is required.</div>
    </div>
  </div>
  <label>Description:</label>
  <textarea formControlName="description"></textarea>
  <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
    <div *ngIf="editForm.get('description').errors['required']"style="color:red">Description is required.</div>
  </div>
  <label>Price:</label>
  <textarea formControlName="price"></textarea>
  <div *ngIf="editForm.get('price').invalid && (editForm.get('price').dirty || editForm.get('price').touched)">
    <div *ngIf="editForm.get('price').errors['required']"style="color:red">Price is required.</div>
  </div>
  <div>
    <label>Exchange:</label>
    <div>
      <label>
        <input type="radio" formControlName="exchange" value="yes"> Yes
      </label>
      <label>
        <input type="radio" formControlName="exchange" value="no"> No
      </label>
    </div>
    <div *ngIf="editForm.get('exchange').invalid && (editForm.get('exchange').dirty || editForm.get('exchange').touched)">
      <div *ngIf="editForm.get('exchange').errors['required']" style="color: red">Exchange selection is required.</div>
    </div>
  </div>
  <label style="margin-top: 6px;margin-bottom:6px;">Change picture:</label>
  <input type="file" (change)="onFileSelect($event)" enctype="multipart/form-data" (change)="showPreview($event)"/>
    <div *ngIf="editForm.get('photo')"style="color:red"></div>
    <label for="categoryId">Change Category</label>
    <select class="form-control" id="categoryId" formControlName="categoryId">
      <option value="" disabled selected>Select a category:</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
    </select>
    <div *ngIf="editForm.get('categoryId').invalid && editForm.get('categoryId').touched"
      class="invalid-feedback">
      Category is required
    </div>
  <button type="submit" class="btn btn-primary">Update Article</button>
</form>

  </div></div>
  </div>
 

<app-footer></app-footer>
